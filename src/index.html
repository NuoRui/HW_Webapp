<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>恒舞纺织</title>
    <link rel="stylesheet" href="libs/framework7/dist/css/framework7.ios.css">
    <link rel="stylesheet" href="libs/framework7/dist/css/framework7.ios.colors.css">
    <script type="text/javascript" src="libs/framework7/dist/js/framework7.js"></script>
	<script type="text/javascript" src="libs/moment/min/moment.min.js"></script>
</head>

<body>
<div class="statusbar-overlay"></div>
<div class="panel-overlay"></div>

<div class="views tabs toolbar-through">
    <div id="homeView" class="view view-main tab active">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="center sliding">恒舞纺织</div>
            </div>
        </div>
        <div class="pages navbar-through">
            <div id="homePage" data-page="home.page" class="page">
                <div class="page-content">
                    <div class="content-block-title">功能模块</div>
                    <div class="content-block" style="padding: 0">
                        <div class="row no-gutter" style="line-height:38px">
                            <div class="col-25 indent-selector">
                                <i class="icon he-dd"></i>
                                <span style="font-size:14px">订单管理</span>
                            </div>
                            <div class="col-25 quotation-selector">
                                <i class="icon hw-bjd"></i>
                                <span style="font-size:14px">报价单</span>
                            </div>
                            <div class="col-25"></div>
                            <div class="col-25 border"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="settingView" class="view tab">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="center sliding">设置</div>
            </div>
        </div>
        <div class="pages navbar-through">
            <div id="settingPage" data-page="setting.page" class="page">
	            <div class="page-content">
		            <div class="list-block">
			            <ul>
				            <li>
					            <div class="item-content">
						            <div class="item-inner user-info">
							            <div class="avatar">
                                            <i class="icon hw-admin"></i>
							            </div>
							            <div class="user-detail" style="margin-left: 50px;">
								            <div class="account">登录名: <span class="val"></span></div>
								            <div class="name">姓名: <span class="val"></span></div>
							            </div>
						            </div>
					            </div>
				            </li>
				            <li>
					            <a href="#" class="item-link about-button">
						            <div class="item-content">
                                        <div class="item-media icon hw-about"></div>
							            <div class="item-inner">
								            <div class="item-title">关于我们</div>
							            </div>
						            </div>
					            </a>
				            </li>
			            </ul>
			            <a href="#" class="button button-big logout-button button-fill color-red">退出登录</a>
		            </div>
	            </div>
            </div>
        </div>
    </div>

    <div class="toolbar tabbar main-toolbar">
        <div class="toolbar-inner">
            <a href="#homeView" class="tab-link active">
                <i class="icon hw-home"></i>
                <span class="tabbar-label">恒舞</span>
            </a>

            <a href="#settingView" class="tab-link">
                <i class="icon hw-set"></i>
                <span class="tabbar-label">设置</span>
            </a>
        </div>
    </div>
</div>

<!-- Please ignore the 404 error when you are not running under PhoneGap environment or delete it. -->
<script type="text/javascript" src="cordova.js"></script>

</body>

</html>
