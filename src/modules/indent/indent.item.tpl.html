<ul>
{{#each indents}}
<li data-id="{{id}}" data-customcode="{{customcode}}" class="swipeout indent-item">
	<div class="swipeout-content item-content">
			<div class="item-inner">
				<div class="item-title-row">
					<div class="item-subtitle">{{billdate}}</div>
					<div class="item-after">{{customcode}}</div>
				</div>
				<div class="item-title-row">
					<div class="item-subtitle">{{customer_name}}</div>
					<div class="item-after">{{total_amount}}</div>
				</div>
			</div>

	</div>
	<div class="swipeout-actions-right">
		<a href="#" class="swipeout-delete" data-close-on-cancel="true" data-confirm="是否确定要删除?">删除</a>
	</div>
</li>
{{/each}}
</ul>
