<div id="indentEditDetailItemPopup" class="popup">
	<div class="view popup-view">
		<div class="content-block">
			<div class="list-block">
				<ul>
					<li>
						<a href="#" class="item-link smart-select" data-open-in="popup" data-back-template="" data-searchbar="true" data-searchbar-placeholder="搜索" data-searchbar-cancel="取消" data-back-on-select="true">
							<select name="detailMaterial">
								{{#each repository.materials}}
								<option value="{{id}}">{{spec}}</option>
								{{/each}}
							</select>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title">产品</div>
									<div class="item-after">{{repository.materials[0].spec}}</div>
								</div>
							</div>
						</a>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">等级</div>
								<div class="input">
									<select name="detailGrade">
										<option value="AA" selected>AA</option>
										<option value="A">A</option>
										<option value="B">B</option>
									</select>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">数量</div>
								<div class="item-input">
									<input type="text" name="detailQuantity" style="float:left; width: 70%;">
									<select name="detailUnit" style="width: 30%;">
										<option value="1" selected>公斤</option>
										<option value="2">科重</option>
										<option value="3">包数</option>
									</select>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">系数</div>
								<div class="item-input">
									<input type="text" name="detailConvert">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">公斤</div>
								<div class="item-input">
									<input type="text" name="detailKilo">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">单价</div>
								<div class="item-input">
									<input type="text" name="detailPrice">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">销价</div>
								<div class="item-input">
									<input type="text" name="detailFarePrice">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">备注</div>
								<div class="item-input">
									<textarea name="detailRemark"></textarea>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div>
							<a href="#" class="indent-detail-submit-button button button-round button-fill ">保存</a>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>

</div>
