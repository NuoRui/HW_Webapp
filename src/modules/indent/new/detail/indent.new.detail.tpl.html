<div class="content-block">
	<div class="content-block-title">
		<p class="buttons-row">
			<a id="detail-item-add" href="#" class="button color-blue">Blue</a>
		</p>
	</div>
	<div class="list-block">
		<ul>
			{{#each detailItems}}
			<li data-id="{{id}}" class="swipeout indent-item">
				<div class="swipeout-content item-content">
					<a href="#" class="item-link item-content">
						<div class="item-inner">
							<div class="item-title">{{customcode}}</div>

							<div class="item-title-row">
								<div class="item-subtitle">{{supplier_name}}</div>
								<div class="item-after">{{total_amount}}</div>
							</div>
						</div>
					</a>
				</div>
				<div class="swipeout-actions-right">
					<a href="#" class="action1">删除</a>
				</div>
			</li>
			{{/each}}
		</ul>
	</div>
</div>
