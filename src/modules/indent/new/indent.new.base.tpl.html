<div class="content-block">
	<div class="list-block">
		<ul style="background-color: transparent;">
			<li>
				<a href="#" class="item-link smart-select" data-back-on-select="true">
					<select name="tradeCompany">
						{{#each repository.tradeCompanies}}
						<option value="{{id}}">{{name}}</option>
						{{/each}}
					</select>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title">公司抬头</div>
							<div class="item-after">{{repository.tradeCompanies[0].name}}</div>
						</div>
					</div>
				</a>
			</li>
			<li>
				<a href="#" class="item-link smart-select" data-back-on-select="true">
					<select name="company">
						<option value="" selected disabled></option>
						{{#each repository.companies}}
						<option value="{{id}}">{{name}}</option>
						{{/each}}
					</select>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title">客户</div>
							<div class="item-after"></div>
						</div>
					</div>
				</a>
			</li>

			<li>
				<a disabled id="billCompanyNull" href="#" class="item-link smart-select bill-company" data-back-on-select="true">
					<select name="billCompany">
						<option value="" selected disabled></option>
					</select>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title">开票抬头</div>
						</div>
					</div>
				</a>
				{{#each repository.billCompanies}}
				<a {{#unless billCompanies.length}} disabled {{/unless}} id="billCompany{{id}}" href="#" class="item-link smart-select bill-company" data-back-on-select="true">
					<select name="billCompany">
						{{#each billCompanies}}
						<option value="{{id}}">{{name}}</option>
						{{else}}
						<option value=""></option>
						{{/each}}
					</select>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title">开票抬头</div>
							<div class="item-after"></div>
						</div>
					</div>
				</a>
				{{/each}}
			</li>
			<li>
				<a href="#" class="item-link smart-select" data-back-on-select="true">
					<select name="supplier">
						<option value="" selected disabled></option>
						{{#each repository.suppliers}}
						<option value="{{id}}">{{name}}</option>
						{{/each}}
					</select>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title">供应商</div>
							<div class="item-after"></div>
						</div>
					</div>
				</a>
			</li>

			<li>
				<div class="item-content">
					<div class="item-inner">
						<div class="item-title label">付款方式</div>
						<div class="input">
							<select name="payment">
								{{#each repository.payments}}
								<option value="{{id}}">{{name}}</option>
								{{/each}}
							</select>
						</div>
					</div>
				</div>
			</li>

			<li class="align-top">
				<div class="item-content">
					<div class="item-inner">
						<div class="item-title label">备注</div>
						<div class="item-input">
							<textarea name="remark"></textarea>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
