<div class="content-block">
	<div class="list-block">
		<ul>
			<li>
				<div class="item-content">
					<div class="item-inner">
						<div class="item-title label">单据日期</div>
						<div class="item-input">
							<input type="date">
						</div>
					</div>
				</div>
			</li>
			<li>
				<a href="#" class="item-link smart-select" data-searchbar="true" data-searchbar-placeholder="搜索" data-searchbar-cancel="取消">
					<select name="master">
						{{#each repository.suppliers}}
						<option value="{{name}}">{{name}}</option>
						{{/each}}
					</select>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title">客户</div>
						</div>
					</div>
				</a>
			</li>
			<li>
				<a href="#" class="item-link smart-select" data-searchbar="true" data-searchbar-placeholder="搜索" data-searchbar-cancel="取消" data-back-on-select="true">
					<select name="archer">
						{{#each repository.suppliers}}
						<option value="{{id}}">{{name}}</option>
						{{/each}}
					</select>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title">供应商</div>
							<div class="item-after">{{repository.suppliers[0].name}}</div>
						</div>
					</div>
				</a>
			</li>
			<li>
				<div class="item-content">
					<div class="item-inner">
						<div class="item-title label">开票抬头</div>
						<div class="item-input">
							<input type="text" placeholder="运费也含税">
						</div>
					</div>
				</div>
			</li>
			<li>
				<div class="item-content">
					<div class="item-inner">
						<div class="item-title label">付款方式</div>
						<div class="item-input">
							<select>
								<option>转账</option>
								<option>现金</option>
							</select>
						</div>
					</div>
				</div>
			</li>
			<li>
				<div class="item-content">
					<div class="item-inner">
						<div class="item-title label">公司抬头</div>
						<div class="input">
							<select>
								<option>恒邦</option>
								<option>恒瑞</option>
								<option>恒民</option>
								<option>恒腾</option>
								<option>新民</option>
							</select>
						</div>
					</div>
				</div>
			</li>
			<li class="align-top">
				<div class="item-content">
					<div class="item-inner">
						<div class="item-title label">备注</div>
						<div class="item-input">
							<textarea></textarea>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
